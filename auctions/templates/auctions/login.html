{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container text-center">

    <p class="p-2" style="font-size: 25px">Login</p>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="row justify-content-md-center">
        <div class="col-4">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-light light-text btn-outline-dark mb-3" type="submit" value="Login">
            </form>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

    </div>

{% endblock %}
